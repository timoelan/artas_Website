<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zufalls-Fakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Klick für einen Fakt!</h1>
  <button onclick="zeigeFakt()">Los geht’s</button>
  <p id="output"></p>

  <script>
    const fakten = [
      "Die Sonne ist 150 Millionen km entfernt.",
      "JavaScript wurde in 10 Tagen erfunden.",
      "Katzen schlafen 16 Stunden am Tag.",
      "Der erste Computer wog über 27 Tonnen."
    ];

    function zeigeFakt() {
      const zufall = Math.floor(Math.random() * fakten.length);
      document.getElementById("output").textContent = fakten[zufall];
    }
  </script>
</body>
</html>
